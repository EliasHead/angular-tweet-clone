<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-2">
  <div class="flex justify-center w-full">
    <!-- avatar circle -->
    <app-avatar />

    <!-- form -->
    <div class="flex-1">
      <!-- textarea -->
      <textarea
        (keyup.enter)="sendTweet()"
        [(ngModel)]="tweetMessage"
        (input)="changeTweet()"
        [maxlength]="tweetMaxLength"
        class="mb-2
              bg-gray-200
              focus:outline-none
              focus:shadow-outline
              focus:bg-gray-100
              border
              border-transparent
              rounded-lg
              py-2
              px-4
              block w-full
              appearance-none
              leading-normal
              font-light
              resize-none
              placeholder-gray-700"
              rows="3"
              placeholder="what`s happening..."></textarea>

      <!-- divider line -->
      <div class="w-auto border rounded-lg">
      </div>

      <!-- interective -->
      <div class="flex justify-end items-baseline">
        <!-- count chars -->
        <div class="mr-5 font-thin text-gray-500">
          <p>{{tweetRemain}}</p>
        </div>
        <!-- button -->
        <div class="mt-5">
          <button
            (click)="sendTweet()"
            type="button"
            class="w-32
              focus:outiline-none
              border
              border-transparent
              py-2
              px-5
              shadow
              text-center
              text-white
              rounded-lg
              bg-blue-600
              hover:bg-blue-500
              font-medium"
              >
            tweet
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
